<!DOCTYPE html>

    <title>IESE I3E Index of Economic Uncertainty</title>

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 2rem;
            background: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #FF3B30; /* Apple-style red */

            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
