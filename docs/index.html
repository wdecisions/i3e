<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IESE I3E Index of Economic Uncertainty</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 2rem;
            background: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #FF3B30; /* Apple-style red */
            font-weight: 600;
        }
        h2 {
            text-align: center;
            font-size: 1.1rem;
            color: #444;
            font-weight: 400;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .card {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>IESE I3E Index of Economic Uncertainty</h1>
    <h2>International Center For Decision Making (ICDM)</h2>

    <div class="grid">
        <div class="card"><img src="plots/australia_i3e.png" alt="Plot 1"></div>
        <div class="card"><img src="plots/austria_i3e.png" alt="Plot 2"></div>
        <div class="card"><img src="plots/belgium_i3e.png" alt="Plot 3"></div>
        <div class="card"><img src="plots/brazil_i3e.png" alt="Plot 4"></div>
        <div class="card"><img src="plots/canada_i3e.png" alt="Plot 5"></div>
        <!-- ... -->
    </div>
</body>
</html>
