<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monthly Plots</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 2rem;
            background: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .card {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>ðŸ“Š Monthly Plots</h1>
    <div class="grid">
        <!-- 20 plots -->
        <!-- You can automate this part too if needed -->
        <div class="card"><img src="../plots/plot_1.png" alt="Plot 1"></div>
        <div class="card"><img src="../plots/plot_2.png" alt="Plot 2"></div>
        <div class="card"><img src="../plots/plot_3.png" alt="Plot 3"></div>
        <!-- ... up to 20 -->
    </div>
</body>
</html>
